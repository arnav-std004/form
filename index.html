<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Looking for a Certified Doctor?</h2>
        <p>Our dedicated team is here to assist you in finding the right certified doctor for your healthcare needs.</p>

        <form id="contactForm">
            <div class="row">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Email address" required>
            </div>
            <input type="text" id="subject" placeholder="Your Subject" required>
            <textarea id="message" placeholder="Your message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
